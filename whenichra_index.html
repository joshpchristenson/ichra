<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>County Picker</title>
</head>
<body>
    <header>
        <h1>WHEN ICHRA, <span class="not-if">NOT IF.</span></h1>
        <p>This tool was built to cut through the bs and tell you when it’s the time to move to ICHRA. </p>
            <p>All you need to do is click'n'scroll to your county and you’ll get your answer.</p>
    </header>
    <div class="main-content">
        <div class="picker-container">
            <span class="picker-label">I live in</span>
            <select id="county-picker" class="picker-option"></select>
        </div>
        <div class="content-container">
            <div id="reactive-copy" class="reactive-copy"></div>
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th>ACA</th>
                        <th>SHOP</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Bronze</td>
                        <td id="bronze-aca"></td>
                        <td id="bronze-shop"></td>
                        <td id="bronze-score"></td>
                    </tr>
                    <tr>
                        <td>Silver</td>
                        <td id="silver-aca"></td>
                        <td id="silver-shop"></td>
                        <td id="silver-score"></td>
                    </tr>
                    <tr>
                        <td>Gold</td>
                        <td id="gold-aca"></td>
                        <td id="gold-shop"></td>
                        <td id="gold-score"></td>
                    </tr>
                    <tr>
                        <td>Plans</td>
                        <td id="plans-aca"></td>
                        <td id="plans-shop"></td>
                        <td id="plans-score"></td>
                    </tr>
                    <tr>
                        <td>Carriers</td>
                        <td id="carriers-aca"></td>
                        <td id="carriers-shop"></td>
                        <td id="carriers-score"></td>
                    </tr>
                    <tr>
                        <td>Networks</td>
                        <td id="networks-aca"></td>
                        <td id="networks-shop"></td>
                        <td id="networks-score"></td>
                    </tr>
                    <tr>
                        <td>Platinum</td>
                        <td id="platinum-aca"></td>
                        <td id="platinum-shop"></td>
                        <td id="platinum-score"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
